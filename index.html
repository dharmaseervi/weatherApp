<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top">
          <input type="text" class="input-box" placeholder="enter your city" />
          <button class="search-button">go</button>
        </div>
        <div class="cityname">
          <p class="city">jaipur</p>
          <p class="yourloc"></p>
        </div>
        <div class="img">
          <img src="assets/cloud.png" alt="" class="weather-img" />
          <div class="temp">
            <p class="temperature">0</p>
            <p class="description">light feels</p>
          </div>
        </div>
        <div class="bottom">
          <div class="feels-like">
            <p>feels like</p>
            <p class="feels">0</p>
          </div>
          <div class="humditiy">
            <p>humditiy</p>
            <p class="hum">0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
